<!DOCTYPE html>
<html>
<head>
<title>Code Buddy</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    
    .purp:hover{
      background-color: #400080;
    }
    body, html {
      height: 100%;
      line-height: 1.8;
    }
    
    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("../static/laptop.jpg");
      min-height: 100%;
    }
    
    .w3-bar .w3-button {
      padding: 16px;
    }
    </style>
</head>
<body>
    <div class="w3-container w3-light-grey" style="padding:128px 16px" id="about">
        <h3 class="w3-center" style="color: #400080; font-weight: 700;"><a href={{url_for('home')}}>CODE BUDDY</a></h3>
        <p class="w3-center w3-large">Type a code in python and generate its summary!</p>
        <div class="w3-row-padding w3-center" style="margin-top:64px">
          <div class="w3-half">
            <p class="w3-large"><form method="POST" id="codeupload">
                <textarea style="width:70%; height:350px; background-color: #400080; color: white; font-family: sans-serif; font-weight: bold; padding: 3%; text-align: left; border-radius: 4px;" placeholder="Enter code here" name="python_code"id="python_code">{% if python %}{{python}}{% endif %}</textarea><br>
                <input type="submit" value="Submit">
              </form></p>
            </div>
          <div class="w3-half" style="border:2px; border-color: #400080;">
            <div readonly style="width:70%; height:350px; background-color: rgb(61, 61, 61); color: white; font-family: sans-serif; font-weight: bold; padding: 3%; text-align: left; border-radius: 4px;" placeholder="Summary will be generated here" name="sum"id="sum"><ul>{% for message in messages %} <li> {{message}} </li>{% endfor %}</ul></div>
          </div>
        </div>
      </div>
</body></html>
